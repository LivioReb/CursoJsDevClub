<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css">
    <title>DevClub - Convert Money</title>
  </head>
  <body>
    <img class="logo_convertor" src="/projeto1CursoJs/assets/logo.gif" alt="Imagem da logo">

    <main>
        <label for=""> Converter <b>De</b>
            <select name="" id="">
                <option value="">R$ Real</option>                
            </select>
        </label>
        <label for=""> Converter <b>para</b>
            <select name="" id="">
                <option value="">US$ Dólar americano</option>    
                <option value="">€ Euro </option>             
            </select>
        </label>
        <label for="">
            Valor
            <input placeholder="R$ 10.000,00">
        </label>
        <button>Converter</button>
        
        <section>
            <div class="currency_box">
                <img src="./assets/brasil 2.png" alt="logo-moeda-a-ser-convertida">
                <p class="currency">Real</p>
                <p class="currency_value">R$: 0,00</p>
            </div>

            <img class="arrow_img" src="./assets/Vector.png" alt="">

            <div class="currency_box">
                <img src="./assets/estados-unidos (1) 1.png" alt="logo-moeda-convertida">
                <p class="currency">Dolar</p>
                <p class="currency_value">U$ 0.0</p>
            </div>
        </section>

    </main>
  </body>
</html>
